<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background: #667eea;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #5a67d8;
        }
        .text-center a {
            text-decoration: none;
            font-weight: bold;
            color: #667eea;
        }
        .text-center a:hover {
            color: #5a67d8;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3><i class="bi bi-person-circle"></i> Login</h3>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="username" class="form-control" id="username" name="username" placeholder="Digite seu Usuario" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom text-white"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
        </div>
    </form>
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-custom text-white">
        <i class="fab fa-google me-2"></i> Login com Google
    </a>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
